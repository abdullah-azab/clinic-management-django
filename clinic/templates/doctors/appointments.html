{% extends 'base.html' %}
{% block title %}
    - appointments
{% endblock %}


{% block content %}
        <h1 class="pageTitle">The appointments page</h1>

       <table class="table table-bordered">
    <thead>
      <tr>
        <th>time</th>
        <th>patient</th>
      </tr>
    </thead>
    <tbody>
      {% for appointment in appointments %}
        <tr>
          <td>{{ appointment.time }}</td>
          <td><a href="/patients/{{ appointment.patient.id }}">{{ appointment.patient.name }}</a></td>
        </tr>
      {% empty %}
        <tr>
          <td colspan="5">No data</td>
        </tr>
      {% endfor %}
    </tbody>
  </table>

{% endblock %}
